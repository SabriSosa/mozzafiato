<div class="container banner">
  <carousel [height]="height" [borderRadius]="10" [autoplay]="true" [dots]="dots" [loop]="true"
    [arrowsOutside]="arrowsOutside" [cellsToShow]="cellsToShow">

    <div *ngFor="let promotion of promotions" class="carousel-cell">
      <div class="banner-info">
        <span class="promotion-price">{{promotion.price  | currency}}</span>
        <h1 class="promotion-name">{{promotion.name}}</h1>
        <p class="promotion-info">{{promotion.info}}
        </p>
        <a class="add-btn" (click)="addProduct(promotion)">AÃ‘ADIR</a>
      </div>
      <img class="promotion-image" src={{promotion.path}}>
    </div>
  </carousel>
</div>
